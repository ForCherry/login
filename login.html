	$(document).ready(function (c) {
		sessionStorage.clear();

		let newUser = JSON.parse(localStorage.getItem("newUser"));

		}
		$("#userName").blur(function name(params) {

			let userName = $('#userName').val()
			let pwd = $('#pwd').val()
			let pwd2 = $('#pwd2').val()
			let newUser = JSON.parse(localStorage.getItem("newUser"));

			if (!userName) {
				return alert("请输入手机号！")
			}
			// else if (!validatePhoneNumber(userName)) {
			// 	return alert("请输入正确的手机号！")
			// }
			else if (!pwd) {
				return alert("请输入密码！")
			}
			else if (pwd.length < 6) {
				return alert("请输入不少于6位密码！")
			}
			else if (!pwd2 && newUser) {
				return alert("请再次输入密码！")
			}
			else if ((pwd !== pwd2) && newUser) {
				return alert("请确定输入两次密码相同！")
			}
			let params = {
				"phone": userName,
				"pwd": pwd,
			}
			if (newUser === true) {
				params = {
					"phone": userName,
					"pwd": pwd,
					"pwd2": pwd2
				}
			}
			apiLogin(params)
		});
	});
	function validatePhoneNumber(phoneNumber) {
		const regex = /^1[3456789]\d{9}$/;
		return regex.test(phoneNumber);
	}

	/**
	 * 检测是否已经注册
	 * 900：没注册，901：已注册
	 **/


	function checkUser() {
		let usr = $('#userName').val()
		if (!usr) {
			return false;
		}

		fetch('http://119.8.44.174:8000/check?phone=' + usr.toString(), {
			// method: 'POST',
			headers: {
				'Content-Type': 'application/json',
				'mode': 'cors'
			},
			// body: JSON.stringify(params)
		}).then(response => {
			console.log(response);
			if (response.ok === true) {
				return response.json()
			} else {
				throw new Error(`请求失败，状态码为 ${response.status}`);
			}
		}
		)
			.then(res => {
				console.log(res)
				if (res?.code == 900) {
					localStorage.setItem("newUser", JSON.stringify(true))
					$("#newlogin").show()
				}
				else if (res?.code == 901) {
					localStorage.setItem("newUser", JSON.stringify(false))
					$("#newlogin").hide()
				}
				else {
					// alert err
					alert(res.msg)
				}
			})
			.catch(error => {
				console.log(error)

			});

	}


	/**

		"pwd2":"23"

	function apiLogin(params) {
		console.log("apiLogin", params);
		try {
			fetch('http://119.8.44.174:8000/login', {

			)

					}
					else if (res?.code == 102) {
						//
						newUser = true
						localStorage.setItem("newUser", JSON.stringify(true))
						$("#newlogin").show()
					}
					else {
						// alert err

					}
				})
				.catch(error => {
